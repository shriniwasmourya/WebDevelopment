<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SlideBar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <label for="bar"><i class="fa-solid fa-sliders"></i></label>
    <input style="display: none" type="checkbox" name="bar" id="bar" />
    <div class="slide">
      <div class="apna">
        <div class="title">Apna College</div>
        <label for="bar"><i class="fa-solid fa-sliders"></i></label>
      </div>
      <div class="content">
        <i class="fa-solid fa-photo-film"></i>
        <span>Gallery</span>
      </div>

      <div class="content">
        <i class="fa-solid fa-photo-film"></i>
        <span>Shortcuts</span>
      </div>

      <div class="content">
        <i class="fa-solid fa-photo-film"></i>
        <span>Exhibits</span>
      </div>

      <div class="content">
        <i class="fa-solid fa-photo-film"></i>
        <span>Store</span>
      </div>

      <div class="content">
        <i class="fa-solid fa-photo-film"></i>
        <span>Contact</span>
      </div>

      <div class="content">
        <i class="fa-solid fa-photo-film"></i>
        <span>Feedback</span>
      </div>
    </div>
  </body>
</html>
