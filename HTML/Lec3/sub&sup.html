<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sup & sub tag</title>
</head>
<body>
    <p>Math expression : a <sup>2</sup>+b <sup>2</sup>+2ab</p>
    <p>Water Formula : H <sub>2</sub>O</p>

    <p><b>The sky is cloudly</b> &#9729 &amp <b>it will rain</b>&#127746</p>
</body>
</html>
