<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <style>
      /* table{
            color: red;
            background-color: aqua;
            border: 3px solid gray;
        }
        th{
            color: black;
        }*/

      td {
        color: blue;
        border: 1px solid;
      }
      /*

      th {
        /* background-color: green; */

  <body>
    <h1>Table concept</h1>

    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>

      <tr>
        <td>Shriniwas</td>
        <td>19</td>
      </tr>

      <tr>
        <td>Ram</td>
        <td>21</td>
      </tr>

      <tr>
        <td>Shyam</td>
        <td>22</td>
      </tr>
    </table>

    <h1>Rowspan &amp Colspan</h1>

    <table>
      <tr>
        <th rowspan="2">Item</th>
        <th colspan="2">price</th>
      </tr>

      <tr>
        <th>INR</th>
        <th>USD</th>
      </tr>

      <tr>
        <td>Frooti</td>
        <td>10</td>
        <td>0.4</td>
      </tr>

      <tr>
        <td>Frooti</td>
        <td>15</td>
        <td>0.6</td>
      </tr>

      <tr>
        <td>Frooti</td>
        <td>20</td>
        <td>0.9</td>
      </tr>
    </table>

    <h1>Practice Question</h1>

    <table>
      <caption>
        A test table with merged cells
      </caption>
      <!-- <thead> -->
        <tr>
          <th rowspan="2"></th>
          <th colspan="2">Average</th>
          <th rowspan="2">red eyes</th>
        </tr>
      <!-- </thead> -->

      <!-- <tbody> -->
        <tr>
            <th>Height</th>
            <th>Weight</th>

        </tr>

        <tr>
            <td>Males</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>

        <tr>
            <td>Female</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
      <!-- </tbody> -->
    </table>
  </body>
</html>
